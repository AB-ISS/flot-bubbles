<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flot-Bubbles Example</title>

<!-- required -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.selection.min.js"></script> -->

<!-- optional -->
<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script> -->
<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.navigate.min.js"></script> -->
<script type="text/javascript" src="https://cdn.rawgit.com/krzysu/flot.tooltip/master/js/jquery.flot.tooltip.min.js"></script>

<!-- flot-bubbles plugin -->
<script type="text/javascript" src="../jquery.flot.bubbles.js"></script>
	
</head>
<body>
	<div id="plot" style="width:640px; height:320px;"></div>
	
	<script type="text/javascript">
	$(document).ready(function() {
		var d1 = [[20,20,10], [40,50,20], [70,10,5], [80,80,15]];
		var d2 = [[60,25,15], [70,40,6], [30,80,4]];
		var options = { 
			series: {
				//color: '#CCC',
				color: function(x, y, value) {
					var red = 55 + value * 10;
					return 'rgba('+red+',50,50,1)';
				},
				bubbles: {
					active: true,
					show: true,
					fill: true,
					linewidth: 2,
					bubblelabel: { show: true }
				}
			},
			grid:{
				hoverable: true,
				clickable: true
			},
			xaxis: {
				min: 10,
				max: 90
			},
			tooltip: {
				show: true,
				content: "x: %x | y: %y | value: %ct"
			}
		};
		var p4 = $.plot( $("#plot"), [ d1, { color: '#AAA', data: d2 }], options );
	});
	</script>
</body>
</html>
